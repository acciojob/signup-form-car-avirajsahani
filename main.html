<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="" id="name" required></input>

		<label for="email">Email</label>
		<input placeholder="Email" type="Email" id="email" required></input>

		<label for="male">Male</label>
		<input name="gender"  type="radio" id="gender_m" required></input>

		<label for="female">Female</label>
		<input name="gender" type="radio" id="gender_f" required></input><br>

		<label for="cars">Car Brands</label>
		<select type="select" id="cars" placeholder="--Please choose an option--">
		<option>BMW</option>
			<option>Mercedes</option>
			<option>Mahindra</option>
			</select>

		<label for="age">Age</label>
		<input type="number"  id="age" placeholder="Age" required></input>

		<label for="dob">DOB</label>
		<input type="date"  id="dob" required></input> 

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password"  id="password" placeholder="Password" required></input>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox"  id="tos" required></input>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
